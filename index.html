<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Stopwatch & Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Digital Clock (Default Visible) -->
        <div id="clockScreen" class="screen active">
            <h1>Digital Clock</h1>
            <div id="clock" class="glass">00:00:00</div>
            <div class="analog-clock glass">
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
                <div class="hand second" id="secondHand"></div>
                <div class="center-dot"></div>
            </div>
        </div>

        <!-- Stopwatch (Hidden Initially) -->
        <div id="stopwatchScreen" class="screen">
            <h1>Stopwatch</h1>
            <div id="stopwatch" class="glass">00:00:00</div>
            <div class="analog-clock glass">
                <div class="hand second" id="stopwatchHand"></div>
                <div class="center-dot"></div>
            </div>
            <div class="buttonAlign">
            <button onclick="startStopwatch()">‚ñ∂</button>
            <button onclick="pauseStopwatch()">‚è∏</button>
            <button onclick="resetStopwatch()">üîÑ</button>
        </div>
        </div>

        <!-- Timer (Hidden Initially) -->
        <div id="timerScreen" class="screen">
            <h1>Timer</h1>
            <input type="number" id="timerInput" placeholder="Enter seconds">
            <div id="timer" class="glass">00:00:00</div>
            <div class="analog-clock glass">
                <div class="hand second" id="timerHand"></div>
                <div class="center-dot"></div>
            </div>
            <div class="buttonAlign">
            <button onclick="startTimer()">‚ñ∂</button>
            <button onclick="pauseTimer()">‚è∏</button>
            <button onclick="resetTimer()">üîÑ</button>
        </div>
        </div>
        
        <!-- Navigation -->
        <div class="nav">
            <button onclick="showScreen('clockScreen')">üïí</button>
            <button onclick="showScreen('stopwatchScreen')">‚è±</button>
            <button onclick="showScreen('timerScreen')">‚è≥</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
